<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div>
      <h3>Click below to see everyone in the database</h3>
    <input type="button" onclick="getPeople(people)" value="show people">
    </div>
    <div>
      <h3>Click below to clear search parameters</h3>
      <input type="button" onclick='clearSearch()' value="ClearSearch">
    </div>
    <div>
      <h3>Select a single or multiple options below to find the person you need.</h3>
    </div>
    <div> 
      <form id="genderButton">
        <input type="radio" id="male" name="gender" value="male" onclick="getGender()">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" onclick="getGender()">
        <label for="female">Female</label><br>
      </form>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Eye Color
      </button>
      <form id="eye-color">
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" onclick="getColor('black')" type="button">Black</button>
          <button class="dropdown-item" onclick="getColor('brown')" type="button">Brown</button>
          <button class="dropdown-item" onclick="getColor('blue')" type="button">Blue</button>
          <button class="dropdown-item" onclick="getColor('green')" type="button">Green</button>
          <button class="dropdown-item" onclick="getColor('hazel')" type="button">Hazel</button>
      </div>
      </form>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Occupation
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" onclick="getProfession('programmer')" type="button">Programmer</button>
        <button class="dropdown-item" onclick="getProfession('assistant')" type="button">Assistant</button>
        <button class="dropdown-item" onclick="getProfession('landscaper')" type="button">Landscaper</button>
        <button class="dropdown-item" onclick="getProfession('nurse')" type="button">Nurse</button>
        <button class="dropdown-item" onclick="getProfession('student')" type="button">Student</button>
        <button class="dropdown-item" onclick="getProfession('architect')" type="button">Architect</button>
        <button class="dropdown-item" onclick="getProfession('doctor')" type="button">Doctor</button>
        <button class="dropdown-item" onclick="getProfession('politician')" type="button">Politician</button>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Height
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">58-61</button>
        <button class="dropdown-item" type="button">61-64</button>
        <button class="dropdown-item" type="button">65-68</button>
        <button class="dropdown-item" type="button">69-72</button>
        <button class="dropdown-item" type="button">73-76</button>
      </div>
      <div>
        <form id="nameForm">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="Joy"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Madden"><br><br>
          <input type="button" onclick="searchByName()" value="Submit">
        </form> 
      </div>
    </div>

    <div id="tableContainer">
      <table id="table-main">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>D.O.B.</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Eye Color</th>
            <th>Occupation</th>
            <th>Parents</th> 
            <th>Current Spouse</th>
            </tr>
          </thead>  
        <tbody id="table-body">
            
        </tbody>
      </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
